<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#4</title>
</head>
<body>
<button onclick="Arrays()">Generate arrays</button>
<p id="arrayA"></p>
<p id="arrayB"></p>
<p id="arrayC"></p>
<p id="arrayMAX"></p>
<p id="arrayC1"></p>
<p id="arrayC1sorted"></p>
<script>
    function Arrays() {
        const A = Array.from({length: 10}, () => Math.floor(Math.random() * 9));
        const B = Array.from({length: 10}, () => Math.floor(Math.random() * 9));
        const C = [];

        A.forEach((num1, index) => {
            const num2 = B[index];
            if (num1 === num2) {
                C.push(1);

            } else {
                const x = 1 / (num1 - num2);
                C.push(x);
            }
        });

        document.getElementById("arrayA").innerHTML = "Array A: [" + A + "]";
        document.getElementById("arrayB").innerHTML = "Array B: [" + B + "]";
        document.getElementById("arrayC").innerHTML = "Array C before: [" + C + "]";

        const value = Math.max(...C);
        const i = C.indexOf(Math.max(...C));

        const tmp = C[0];
        C[0] = value;
        C[i] = tmp;

        document.getElementById("arrayMAX").innerHTML = "Max element: " + value;
        document.getElementById("arrayC1").innerHTML = "Array C after: [" + C + "]";

        function bubble(C) {
            for (let i = 0; i < C.length; i++) {
                if (C[i] > C[i + 1]) {
                    let a = C[i]
                    C[i] = C[i + 1]
                    C[i + 1] = a
                }
            }
            return C;
        }

        document.getElementById("arrayC1sorted").innerHTML = "Array C bubble sorted: [" + bubble(C) + "]";
    }
</script>
</body>
</html>
