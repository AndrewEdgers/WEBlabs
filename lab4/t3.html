<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="t3.css" rel="stylesheet">
    <title>Calc</title>
</head>
<body>
<div id="calculator">
    <!-- Screen and clear key -->
    <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
    </div>

    <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span class="operator">-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">÷</span>
        <span class="operator">x</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">^</span>
        <span class="operator">√</span>
        <span>.</span>
        <span>0</span>

        <span class="operator">%</span>
        <span class="eval">=</span>
    </div>
</div>

<!-- PrefixFree -->
<script src="t3.js"></script>
</body>
</html>
