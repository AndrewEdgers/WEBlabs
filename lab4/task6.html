<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <title>Text Editor</title>
    <link crossorigin="anonymous"
          href=
                  "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity=
                  "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href=
                  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
          integrity=
                  "sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
          rel="stylesheet"/>
    <link crossorigin="anonymous"
          href=
                  "https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity=
                  "sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          rel="stylesheet"/>

    <!--Internal CSS start-->
    <style>
        h1 {
            padding-top: 40px;
            padding-bottom: 40px;
            text-align: center;
            color: #a2d6e0;
            font-family: 'Montserrat', sans-serif;
        }

        section {
            padding: 0 5% 5%;
            height: 100vh;
        }

        .side {
            margin-left: 0;
        }

        button {
            border-color: #a2d6e0 !important;
            color: #888888 !important;
            margin: 10px 10px 25px;
        }

        button:hover {
            background-color: #eef8fa !important;
        }

        textarea {
            padding: 3%;
            border-color: #a2d6e0;
            border-width: thick;
        }

        .flex-box {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<section class="">
    <h1 class="shadow-sm">TEXT EDITOR</h1>
    <div class="flex-box">
        <div class="row">
            <div class="col">
                <button class=" shadow-sm btn btn-outline-secondary"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f1()"
                        title="Bold Text"
                        type="button">
                    Bold
                </button>
                <button class="shadow-sm btn btn-outline-success"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f2()"
                        title="Italic Text"
                        type="button">
                    Italic
                </button>
                <button class=" shadow-sm btn btn-outline-primary"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f3()"
                        title="Left Align"
                        type="button">
                    <i class="fas fa-align-left"></i></button>
                <button class="btn shadow-sm btn-outline-secondary"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f4()"
                        title="Center Align"
                        type="button">
                    <i class="fas fa-align-center"></i></button>
                <button class="btn shadow-sm btn-outline-primary"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f5()"
                        title="Right Align"
                        type="button">
                    <i class="fas fa-align-right"></i></button>
                <button class="btn shadow-sm btn-outline-secondary"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f6()"
                        title="Uppercase Text"
                        type="button">
                    Upper Case
                </button>
                <button class="btn shadow-sm btn-outline-primary"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f7()"
                        title="Lowercase Text"
                        type="button">
                    Lower Case
                </button>
                <button class="btn shadow-sm btn-outline-primary"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f8()"
                        title="Capitalize Text"
                        type="button">
                    Capitalize
                </button>
                <button class="btn shadow-sm btn-outline-primary side"
                        data-placement="top"
                        data-toggle="tooltip"
                        onclick="f9()"
                        title="Tooltip on top"
                        type="button">
                    Clear Text
                </button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 col-sm-3">
        </div>
        <div class="col-md-6 col-sm-9">
            <div class="flex-box">
                <label for="textarea1"></label>
                <textarea class="input shadow" cols="100" id="textarea1" name="name" placeholder="Your text here"
                          rows="15"></textarea>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</section>
<br>
<br>
<h6 style="text-align:center;">Priyansh Jha 2021.</h6>

<!--External JavaScript file-->
<script src="home.js"></script>
</body>

</html>
